<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <div id="successMessage" class="success">
        <h2>Welcome!</h2>
        <p>You have successfully logged in !.</p>
        <a href="https://docs.google.com/document/d/1b1XdN2w93gCa2Sttf3MOoEYQTAJRMv8HamQaypPCpKg/edit?tab=t.0" target="_blank"><p style ="color: black"><b>  Panchayt Info </b> </p> </a>
        <a href="https://docs.google.com/document/d/1cTwWnV-gLqHM-yLCELKlQ5NM-Tam4r30cPxRyhL42Qg/edit?tab=t.0" target="_blank"><p style ="color: black"><b>  Common Info </b> </p> </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
